---

- name: install homebrew via git clone
  git: repo="{{ homebrew_repository }}" dest=/usr/local depth=1

- name: install homebrew taps
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - homebrew/services
    - homebrew/dupes
    - caskroom/cask

- name: update and upgrade homebrew
  homebrew: update_homebrew=yes upgrade_all=yes
